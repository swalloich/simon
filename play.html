<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simon | Play</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <header style="border-width: 0px 0px 5px 0px; border-style: solid;">
            <h1>Simon</h1>
            <nav style="display:flex;">
                <div><a href="./index.html">Home</a></div>
                <div><a href="./play.html">Play</a></div>
                <div><a href="./scores.html">Scores</a></div>
                <div><a href="./about.html">About</a></div>
            </nav>
        </header>
        <main>
            <div id="player_name">Player: Mystery player</div>
            <div>
                <label for="score">Score</label>
                <input type="text" id="score" name="score" value="--" disabled>
            </div>
            <button>Reset</button>
            <div style="max-width:fit-content; display:grid;">
                <!-- Yes, I did shamelessly copy the svg elements.
                     It looks like it would take far too long to
                     figure out on my own -->
                <button style="grid-column: 1; grid-row:1">
                    <svg
                  aria-hidden="true"
                  viewBox="0 0 100 100"
                  height="100"
                  width="100">
                  <path d="M 95,5 95,95 5,95 Q 5,5 95,5" fill="green" />
                </svg>
                </button>
                <button style="grid-column: 2; grid-row:1">
                    <svg
                        aria-hidden="true"
                        viewBox="0 0 100 100"
                        height="100"
                        width="100">
                        <path d="M5,5 5,95 95,95 Q 95,5 5,5" fill="red" />
                    </svg>
                </button>
                <button style="grid-column: 1; grid-row:2">
                    <svg
                        aria-hidden="true"
                        viewBox="0 0 100 100"
                        height="100"
                        width="100">
                        <path d="M5,5 95,5 95,95 Q 5,95 5,5" fill="blue" />
                    </svg>
                </button>
                <button style="grid-column:2; grid-row:2">
                    <svg
                        aria-hidden="true"
                        viewBox="0 0 100 100"
                        height="100"
                        width="100">
                        <path d="M95,5 5,5 5,95 Q 95,95 95,5" fill="yellow" />
                    </svg>
                </button>
            </div>
        </main>
    </body>
</html>
